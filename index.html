<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="add">+</button>

    <div class="input-container">
    <button class="close">X</button>
      <div class="input-field">
        <input type="text" class="game" name="game" placeholder="Game name..."/>
        <input type="number" class="playtime" name="playtime" placeholder="Playtime..."/>
        <input type="text" class="genre" name="genre" placeholder="Genre..."/>
        <select class="platform" name="platform">
            <option value="playstation">Playstation</option>
            <option value="xbox">Xbox</option>
            <option value="switch">Nintendo Switch</option>
            <option value="pc" selected>PC</option>
        <input type="checkbox" class="played"/>
        <button class="button">Add Game</button>
      </div>
    </div>

    <div class="test"></div>

    <script src="./script.js" defer></script>
  </body>
</html>
