<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="add">+</button>

    <div class="input-container">
      <button class="close">X</button>
      <div class="input-field">
        <div class="element-container">
          <input
            type="text"
            class="game text-input"
            name="game"
            placeholder="Game name..."
          />
        </div>
        <div class="element-container">
          <input
            type="number"
            class="playtime text-input"
            name="playtime"
            placeholder="Playtime..."
          />
        </div>
        <div class="element-container">
          <input
            type="text"
            class="genre text-input"
            name="genre"
            placeholder="Genre..."
          />
        </div>
        <div class="element-container">
          <select class="platform dropdown" name="platform">
            <option value="default" selected>Choose a Platform...</option>
            <option value="playstation">Playstation</option>
            <option value="xbox">Xbox</option>
            <option value="switch">Nintendo Switch</option>
            <option value="pc">PC</option>
          </select>
        </div>
        <div class="element-container">
          <select class="status dropdown" name="status">
            <option value="default" selected>Choose a Status...</option>
            <option value="finished">Finished</option>
            <option value="playing">Playing</option>
            <option value="tostart">Not started</option>
          </select>
        </div>
        <button class="button">Add Game</button>
      </div>
    </div>

    <div class="test"></div>

    <script src="./script.js" defer></script>
  </body>
</html>
