<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="left-side-elements">
        <div class="image-container">
          <img src="" alt="" class="profile-image" />
        </div>
        <div class="profile-info">
          <p class="greetings">Welcome back</p>
          <h2 class="username">User</h2>
        </div>
      </div>
      <div class="center-side-elements">
        <input
          type="search"
          name="search"
          placeholder="Search for a game..."
          class="searchbar"
        />
        <img src="./Assets/search-line.svg" alt="" class="search-button" />
      </div>
      <div class="right-side-elements">
        <button class="add header-buttons">
          <img src="./Assets/add-line.svg" alt="" class="header-icons" />
        </button>
        <button class="hidden header-buttons">
          <img src="./Assets/eye-off-line.svg" alt="" class="header-icons" />
        </button>
        <button class="settings-button header-buttons">
          <img src="./Assets/settings-3-line.svg" alt="" class="header-icons" />
        </button>
      </div>
    </header>

    <div class="settings">
      <button class="close-settings">X</button>
      <div class="settings-wrapper">
        <div class="profile-settings-wrapper">
          <div class="profile-image-wrapper">
            <img src="" alt="" class="profile-image-preview" />
          </div>
          <div class="profile-input">
            <input type="text" name="username" placeholder="Username..." />
            <input
              type="text"
              name="profile-picture-url"
              placeholder="Picture Url..."
            />
          </div>
        </div>
        <div class="grid-setting">
        <p>
          Game Cards grid size:
          <label for="grid-size" class="grid-size">5</label>
        </p>
        <input
          type="range"
          id="grid-size"
          name="grid-size"
          id=""
          min="2"
          max="6"
          class="grid-size"
        />
        </div>
        <button class="save-settings">Save</button>
      </div>
    </div>

    <div class="hidden-list">
      <button class="close-hidden">X</button>
      <div class="hidden-game-card">
        <h3 class="hidden-name">Game Name</h3>
        <p class="hidden-playtime">Playtime</p>
        <p class="hidden-genre">Genre</p>
        <p class="hidden-platform">Platform</p>
        <p class="hidden-status">Status</p>
      </div>
    </div>

    <div class="input-container">
      <button class="close">X</button>
      <div class="input-field">
        <div class="element-container">
          <input
            type="text"
            class="game text-input"
            name="game"
            placeholder="Game name..."
            required
          />
        </div>
        <div class="element-container">
          <input
            type="text"
            class="src text-input"
            name="cover"
            placeholder="Game cover link..."
            required
          />
        </div>
        <div class="element-container">
          <input
            type="number"
            class="playtime text-input"
            name="playtime"
            placeholder="Playtime..."
            required
          />
        </div>
        <div class="element-container">
          <input
            type="text"
            class="genre text-input"
            name="genre"
            placeholder="Genre..."
            required
          />
        </div>
        <div class="element-container">
          <select class="platform dropdown" name="platform">
            <option value="default" selected>Choose a Platform...</option>
            <option value="playstation">Playstation</option>
            <option value="xbox">Xbox</option>
            <option value="switch">Nintendo Switch</option>
            <option value="pc">PC</option>
          </select>
        </div>
        <div class="element-container">
          <select class="status dropdown" name="status">
            <option value="default" selected>Choose a Status...</option>
            <option value="finished">Finished</option>
            <option value="playing">Playing</option>
            <option value="tostart">Not started</option>
          </select>
        </div>
        <button class="add-button">Add Game</button>
      </div>
    </div>

    <div class="content"></div>

    <div class="test"></div>

    <script src="./script.js" defer></script>
  </body>
</html>
